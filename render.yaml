services:
  - type: web
    name: 3d-erp
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan key:generate --force && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_NAME
        value: 3d-erp
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr